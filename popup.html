<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wildcards txt files</title>
  <style>
    body {
      font-family: sans-serif;
      width: 320px;
      padding: 12px;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }

    button {
      margin-left: 8px;
    }
  </style>
</head>

<body>
  <h2>Settings</h2>
  <label style="font-size:0.85rem;">
    <input type="checkbox" id="preservePrompt" checked>
    <b>Preserve Original img prompts on Enhance</b><br>
    　・Uncheck this to randomize enhance prompts.
  </label><br>
  <label style="font-size:0.85rem;">
    <input type="checkbox" id="alternativeDanbooruAutocomplete">
    <b>Full Alternative Danbooru Autocomplete</b>
    <br>　・a1111 WebUI style Danbooru Autocomplete.<br>　・Use with "Disable Tag Suggestions" ON.
  </label><br><br>
  <b style="font-size:0.9rem;">Autocomplete Trigger Keys</b><br>
  <label style="font-size:0.85rem;">
    <input type="checkbox" id="triggerSpace" checked>
    <b>Space</b>: Not interfering with NAI default.
  </label><br>
  <label style="font-size:0.85rem;">
    <input type="checkbox" id="triggerTab">
    <b>Tab</b>: Use with "Disable Tag Suggestions" ON.
  </label><br>
  <h2>Wildcards</h2>
  <input type="file" id="file" accept=".txt" multiple><br><br>
  <ul id="list"></ul>
  <script src="popup.js"></script>
</body>

</html>
