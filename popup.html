<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Wildcards txt files</title>
<style>
  body{font-family:sans-serif;width:320px;padding:12px;}
  ul{padding:0;list-style:none;}
  li{display:flex;justify-content:space-between;margin:4px 0;}
  button{margin-left:8px;}
</style>
</head>
<body>
  <h2>Wildcards</h2>
  <label style="font-size:0.9rem;">
    <input type="checkbox" id="preservePrompt">
    Preserve prompts on enhance&nbsp;(i2i)
  </label><br><br>
  <input type="file" id="file" accept=".txt" multiple><br><br>
  <ul id="list"></ul>
  <script src="popup.js"></script>
</body>
</html>
